<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos para animar suavemente los íconos */
    .icon-transition {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4 py-3">
      <a href="index.html" class="text-xl font-bold text-blue-600">Blog</a>
      <nav class="space-x-6 hidden md:flex">
        <div class="group relative">
          <button class="font-medium hover:text-blue-600">Noticias</button>
        </div>
        <div class="group relative">
          <button class="font-medium hover:text-blue-600">Gaming</button>
        </div>
        <div class="group relative">
          <button class="font-medium hover:text-blue-600">Opinión</button>
        </div>
        <div class="group relative">
          <button class="font-medium hover:text-blue-600">Más</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Contacto -->
  <main class="flex items-center justify-center min-h-screen px-4">
    <div
      class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md"
      role="main"
      aria-labelledby="formTitle"
    >
      <h1
        id="formTitle"
        class="text-2xl font-bold mb-6 text-center text-gray-800"
      >
        Envíanos un mensaje
      </h1>

      <form id="contacto-form" class="space-y-6" novalidate autocomplete="off" aria-describedby="formDescription">
        <p id="formDescription" class="sr-only">
          Formulario para enviar mensajes de contacto.
        </p>

        <div class="flex gap-4">
          <div class="flex-1">
            <label for="nombre" class="block text-sm font-medium mb-1"
              >Nombre <span aria-hidden="true" class="text-red-600">*</span></label
            >
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              aria-required="true"
              aria-describedby="error-nombre"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              placeholder="Tu nombre"
              autocomplete="given-name"
            />
            <p
              id="error-nombre"
              class="text-red-600 text-xs mt-1 hidden"
              role="alert"
            >
              Por favor ingresa tu nombre.
            </p>
          </div>

          <div class="flex-1">
            <label for="apellido" class="block text-sm font-medium mb-1"
              >Apellido <span aria-hidden="true" class="text-red-600">*</span></label
            >
            <input
              type="text"
              id="apellido"
              name="apellido"
              required
              aria-required="true"
              aria-describedby="error-apellido"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
              placeholder="Tu apellido"
              autocomplete="family-name"
            />
            <p
              id="error-apellido"
              class="text-red-600 text-xs mt-1 hidden"
              role="alert"
            >
              Por favor ingresa tu apellido.
            </p>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1"
            >Correo electrónico <span aria-hidden="true" class="text-red-600">*</span></label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            aria-describedby="error-email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
            placeholder="tucorreo@ejemplo.com"
            autocomplete="email"
          />
          <p
            id="error-email"
            class="text-red-600 text-xs mt-1 hidden"
            role="alert"
          >
            Por favor ingresa un correo válido.
          </p>
        </div>

        <div>
          <label for="asunto" class="block text-sm font-medium mb-1"
            >Asunto <span aria-hidden="true" class="text-red-600">*</span></label
          >
          <input
            type="text"
            id="asunto"
            name="asunto"
            required
            aria-required="true"
            aria-describedby="error-asunto"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
            placeholder="Motivo del mensaje"
          />
          <p
            id="error-asunto"
            class="text-red-600 text-xs mt-1 hidden"
            role="alert"
          >
            Por favor ingresa el asunto.
          </p>
        </div>

        <div>
          <label for="mensaje" class="block text-sm font-medium mb-1"
            >Mensaje <span aria-hidden="true" class="text-red-600">*</span></label
          >
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            required
            aria-required="true"
            aria-describedby="error-mensaje"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition resize-none"
            placeholder="Escribe tu mensaje aquí..."
          ></textarea>
          <p
            id="error-mensaje"
            class="text-red-600 text-xs mt-1 hidden"
            role="alert"
          >
            Por favor ingresa un mensaje.
          </p>
        </div>

        <button
          id="submit-btn"
          type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition font-semibold text-lg"
          aria-label="Enviar mensaje"
        >
          Enviar mensaje
        </button>
      </form>
    </div>
  </main>

  <script type="module" src="/JavaScript/contacto.js"></script>
</body>
</html>
